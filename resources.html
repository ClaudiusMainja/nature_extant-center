  <div class="header">
    <h1>Document Library</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search documents...">
    </div>
</div>

<div class="grid" id="documentGrid"></div>

<!-- Modal for document preview -->
<div class="modal" id="documentModal">
    <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>
        <div id="documentViewer"></div>
        <div class="loading-spinner" id="loadingSpinner">
            <i class="fas fa-spinner"></i>
        </div>
    </div>
</div>

<script>
    // Sample document data
    const documents = [
        {
            id: 1,
            title: "Annual Report 2024",
            type: "pdf",
            size: "2.4 MB",
            updated: "2 days ago",
            url: "/api/placeholder/800/1000",
            icon: "file-pdf"
        },
        {
            id: 2,
            title: "Project Proposal",
            type: "docx",
            size: "1.1 MB",
            updated: "5 days ago",
            url: "/api/placeholder/800/1000",
            icon: "file-word"
        },
        {
            id: 3,
            title: "Financial Analysis",
            type: "xlsx",
            size: "856 KB",
            updated: "1 week ago",
            url: "/api/placeholder/800/1000",
            icon: "file-excel"
        },
        {
            id: 4,
            title: "Company Presentation",
            type: "pptx",
            size: "3.2 MB",
            updated: "3 days ago",
            url: "/api/placeholder/800/1000",
            icon: "file-powerpoint"
        }
    ];

    // DOM Elements
    const documentGrid = document.getElementById('documentGrid');
    const searchInput = document.getElementById('searchInput');
    const modal = document.getElementById('documentModal');
    const closeModal = document.getElementById('closeModal');
    const documentViewer = document.getElementById('documentViewer');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Render documents
    function renderDocuments(docs) {
        documentGrid.innerHTML = docs.map(doc => `
            <div class="document-card">
                <div class="document-icon">
                    <i class="fas fa-${doc.icon}"></i>
                </div>
                <div class="document-title">${doc.title}</div>
                <div class="document-info">${doc.type.toUpperCase()} • ${doc.size} • Updated ${doc.updated}</div>
                <div class="document-actions">
                    <button class="action-button" onclick="viewDocument(${doc.id})">
                        <i class="fas fa-eye"></i> View
                    </button>
                    <button class="action-button" onclick="downloadDocument(${doc.id})">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        `).join('');
    }

    // View document
    function viewDocument(id) {
        const document = documents.find(doc => doc.id === id);
        if (document) {
            modal.style.display = 'block';
            loadingSpinner.style.display = 'block';
            documentViewer.innerHTML = '';

            // Simulate loading
            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                // Show placeholder image for demo
                documentViewer.innerHTML = `
                    <h2 style="margin-bottom: 1rem;">${document.title}</h2>
                    <img src="${document.url}" alt="Document preview" style="width: 100%; border: 1px solid #ddd; border-radius: 4px;">
                `;
            }, 1000);
        }
    }

    // Download document
    function downloadDocument(id) {
        const document = documents.find(doc => doc.id === id);
        if (document) {
            // Simulate download start
            const link = document.url;
            const filename = `${document.title}.${document.type}`;
            
            // Create notification
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.background = '#4a9043';
            notification.style.color = 'white';
            notification.style.padding = '1rem';
            notification.style.borderRadius = '5px';
            notification.style.zIndex = '1000';
            notification.innerHTML = `Downloading: ${filename}`;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    }

    // Close modal
    closeModal.onclick = function() {
        modal.style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }

    // Search functionality
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredDocs = documents.filter(doc => 
            doc.title.toLowerCase().includes(searchTerm) || 
            doc.type.toLowerCase().includes(searchTerm)
        );
        renderDocuments(filteredDocs);
    });

    // Initial render
    renderDocuments(documents);
</script>
